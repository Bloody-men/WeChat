<!DOCTYPE html>
<html>
<head>
	<title>活动规则</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=yes">
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" href="css/swiper.min.css">
	<script type="text/javascript" src="js/jquery.js"></script>
</head>
<body>
	<div class="hdk-skin">
		<div class="container">
			<div class="head-move">
				<marquee direction="left">为尽量保证活动公平，每位参赛宝宝礼物支持票数不能超过350票，超过部分票数不计入总票数！望悉知！</marquee>
			</div>
			<div class="top_qr"><img src="img/bar.png"></div>
			<div class="qr">
				<div class="qrcode">
						<img style="width: 90%;padding:5%;" src="picture/qrcode.png">
						<p>扫码参与</p>
					</div>
					<div class="disappear">×</div>
				</div>
			<div id="audio-btn" class="on">
				<div class="rotate"></div>
				<audio src="http://img.hitoupiao.cn/20190221/2019022109372574574.mp3" autoplay="" loop="" preload="" id="music"></audio>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="swiper-container">
						<div class="swiper-wrapper">
							<div class="swiper-slide"><img src="img/1.jpg"></div>
							<div class="swiper-slide"><img src="img/2.jpg"></div>
						</div>
							<div class="swiper-pagination"></div>
					</div>
				</div>
				
			</div>
		</div>
		<a name="gettop"></a>
		<div class="hdk-Total">
				<li>
				<span>2018</span>
				<p>选手参与</p>
				</li>
				<li style="border-left: 1px solid #bfbfbf;">
				<span>66666</span>
				<p>累计投票</p>
				</li>
				<li style="border-left: 1px solid #bfbfbf;">
				<span>888888</span>
				<p>访问量</p>
				</li>
		</div>
		<div class="rule">
			<p style=" margin-bottom: 10px;  font-family: &quot;Helvetica Neue&quot;, Helvetica, &quot;PingFang SC&quot;, &quot;Microsoft YaHei&quot;, Tahoma, Arial, sans-serif; font-size: 14px; white-space: normal; text-align: center;">
				<span style="margin: 0px; "><strong style="margin: 0px; "><img width="28" src="http://file.hdk.oneinall.cn/png/cd1705afbef2906" title="cd1705afbef2906.png" alt="left.png"/><span style="margin: 0px;  color: rgb(0, 112, 192);">&nbsp;<span style="margin: 0px;  font-size: 18px;">活动介绍</span></span>&nbsp;<img width="28" src="http://file.hdk.oneinall.cn/png/d3a6b1ad6996d5c" title="d3a6b1ad6996d5c.png" alt="right.png"/></strong></span>
			</p>
			<p style=" margin-bottom: 10px;  font-family: &quot;Helvetica Neue&quot;, Helvetica, &quot;PingFang SC&quot;, &quot;Microsoft YaHei&quot;, Tahoma, Arial, sans-serif; font-size: 14px; white-space: normal;">
				<span style="margin: 0px; ">１、点击首页<span style="margin: 0px; ">&quot;我也要参加&quot;</span>即可参与活动，报名时请提交真实姓名和电话号码作为后期领奖凭证，参与活动；</span>
			</p>
			<p style=" margin-bottom: 10px;  font-family: &quot;Helvetica Neue&quot;, Helvetica, &quot;PingFang SC&quot;, &quot;Microsoft YaHei&quot;, Tahoma, Arial, sans-serif; font-size: 14px; white-space: normal;">
				<span style="margin: 0px; "><span style="margin: 0px; ">２、照片需符合</span><span style="margin: 0px; ">&quot;XXX活动&quot;</span><span style="margin: 0px; ">主题，可自己进行创新，每张照片需附上“参赛宣言”上传活动页面，审核后即可参与活动。</span></span>
			</p>
			<div class="center" style="text-align: center;"><div class="hdk-copyright">技术支持：互动酷</div></div>	
		</div>
		<div class="hdk-lower-skin">
			<div class="hdk-lower">
				<a href="index.html">
					<div class="hdk-menu">
						<img src="img/home-page.png">
						<p>首页</p>
					</div>
				</a>
				<a href="rule.html">
					<div class="hdk-menu">
						<img src="img/rule.png">
						<p>规则</p>
					</div>
				</a>
				<a href="join.html">
					<div class="hdk-menu">
						<img src="img/sign-up.png">
						<p>报名</p>
					</div>
				</a>
				<a href="ranking.html">
					<div class="hdk-menu">
						<img src="img/Ranking-List.png">
						<p>排行榜</p>
					</div>
				</a>
			</div>
		</div>
		<div class="hdk-empty"></div>	
	</div>
	<div class="hdk-Return-skin">
		<div class="hdk-Return"> 
			<div class="hdk-within">     
        		<a href="#gettop"><img src="img/Top.png"></a>
        	</div>
		</div>
	</div>
	<script src="js/swiper.min.js"></script>
    <script>
    		var swiper = new Swiper('.swiper-container', {
	        pagination: '.swiper-pagination',
	        nextButton: '.swiper-button-next',
	        prevButton: '.swiper-button-prev',
	        paginationClickable: true,
	        spaceBetween: 30,
	        centeredSlides: true,
	        autoplay: 2500,
	        autoplayDisableOnInteraction: false 
	    });	
    </script>
</body>
<script type="text/javascript" src="js/player.js"></script>
</html>
